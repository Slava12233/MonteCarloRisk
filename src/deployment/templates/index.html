<!DOCTYPE html>
<html>
<head>
    <title>{{ agent_name }} - Chat Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/chat.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #session-sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: #f8f8f8;
        }
        #session-sidebar h2 {
            margin-top: 0;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #session-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            overflow-y: auto; /* Add scroll if list is long */
            flex-grow: 1; /* Allow list to take available space */
        }
        #session-list li {
            padding: 8px 5px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        #session-list li:hover {
            background-color: #eee;
        }
        #session-list li.active {
            background-color: #d0e0ff;
            font-weight: bold;
        }
        #new-session-btn {
            padding: 8px;
            margin-top: auto; /* Push button to the bottom */
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            height: 100%; /* Ensure it takes full height */
            box-sizing: border-box; /* Include padding in height */
        }
        #main-content h1 {
            margin-top: 0;
        }
        #chat-container {
            flex-grow: 1; /* Make chat container fill space */
            overflow-y: auto; /* Add scroll to chat */
            margin-bottom: 10px;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="session-sidebar">
        <h2>Sessions</h2>
        <ul id="session-list">
            <!-- Session items will be added here by JS -->
        </ul>
        <button id="new-session-btn">New Session</button>
    </div>

    <div id="main-content">
        <h1>{{ agent_name }} - Chat Interface</h1>
        <div id="chat-container"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
